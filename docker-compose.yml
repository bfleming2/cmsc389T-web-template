version: '3'

services:
  nodejs:
    image: node:10-alpine
    container_name: nodejs
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodejs
    networks:
      - app-network

volumes:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: //wsl.localhost/Ubuntu/home/bfleming231/389T/cmsc389T-web-template

networks:
  app-network:
    driver: bridge
